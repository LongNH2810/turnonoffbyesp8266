<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control Button</title>
  <style>
    /* Định dạng tổng thể */
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f9fa;
      flex-direction: column;
    }

    #controlContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px; /* Khoảng cách giữa các phần tử */
      width: 90%;
      max-width: 500px;
    }

    /* Ô hiển thị nhiệt độ */
    #temperatureDisplay {
      font-size: 10vw; /* Responsive font size */
      font-family: Arial, sans-serif;
      font-weight: bold;
      color: #333;
      text-align: center;
      background-color: transparent;
      border-radius: 15px;
      width: 100%;
      margin-bottom: 30vh;
    }

    /* Định dạng nút */
    #controlButton {
      padding: 10px;
      font-size: 5vw; /* Responsive font size */
      border: none;
      cursor: pointer;
      border-radius: 50%;
      outline: none;
      width: 50vw; /* Responsive size */
      max-width: 350px;
      height: 50vw;
      max-height: 350px;
      text-align: center;
      position: absolute;
      bottom: 20vh;
    }

    /* Trạng thái nút */
    .on {
      background-color: #007bff;
      color: white;
    }

    .off {
      background-color: #6c757d;
      color: white;
    }
   .auto {
      background-color: #499a49;
      color: white;   
   }



    .loading {
      background-color: #3f6fb8;
      color: white;
    }

    /* Nút settings */
    #settingsButton {
      position: absolute;
      top: 5vh;
      right: 2.5vh;
      border: none;
      cursor: pointer;
      background: none;
      color: #6c757d;
      font-size: 6vw;
    }

    #settingsButton i {
      border: 3px solid #6c757d;
      border-radius: 50%;
      padding: 10px;
    }
/* Popup toàn màn hình */
#settingsPopup {
  display: none; /* Mặc định ẩn */
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Nội dung popup */
#popupContent {
  background: white;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
  width: 80%;
  height: 60%;
  max-width: 400px;
}

/* Nút cập nhật */
#updateButton {
  width: 80%;
  max-width: 300px;
  padding: 15px;
  font-size: 20px;
  border: none;
  cursor: pointer;
  background: #007bff;
  color: white;
  margin-bottom: auto; /* Đẩy nút Update xuống */
}

/* Nút back */
#backButton {
  display: block;
  margin-top: 20px;
  width: 100%;
  padding: 10px;
  background: transparent;
  color: gray;
  border: none;
  font-size: 20px;
}    

    /* Media queries cho điện thoại */
    @media (max-width: 600px) {
      #controlContainer {
        width: 100%;
      }
      #temperatureDisplay {
        font-size: 12vw;
      }
      #controlButton {
        width: 40vw;
        height: 40vw;
        font-size: 6vw;
      }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
  <link rel="manifest" href="/turnonoffbyesp8266/manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/turnonoffbyesp8266/service-worker.js')
        .then(reg => console.log('Service Worker registered!', reg))
        .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>  
</head>
<body>

  <!-- Nút Settings -->
  <button id="settingsButton" onclick="openSettings()">
    <i class="fas fa-cog"></i>
  </button>

  <div id="controlContainer">
    <!-- Ô hiển thị nhiệt độ -->
    <div id="temperatureDisplay">23.05°C</div>

    <!-- Nút điều khiển -->
    <button id="controlButton" class="off" onclick="updateStatus()">Loading</button>
  </div>
<!-- Popup -->
  <div id="settingsPopup">
    <div id="popupContent">
      <input type="number" id="temperatureInput" placeholder="Nhập nhiệt độ" />
      <button onclick="updateTemperature()">Cập nhật</button>
      <button id="backButton" onclick="closePopup()">←</button>
  </div>
</div>
  
  <script>
    function openSettings() {
      document.getElementById("settingsPopup").style.display = "flex";
    }
    
    function closePopup() {
      document.getElementById("settingsPopup").style.display = "none";
    }
    
    function updateTemperature() {
      let temperature = document.getElementById("temperatureInput").value;
      if (temperature === "") {
        alert("Vui lòng nhập nhiệt độ!");
        return;
      }
    
      let apiUrl = `https://abc.link?temperature=${temperature}`;
      fetch(apiUrl)
        .then(response => response.text())
        .then(data => {
          alert("Cập nhật thành công: " + data);
          closePopup();
        })
        .catch(error => {
          console.error("Lỗi khi cập nhật:", error);
          alert("Lỗi khi cập nhật!");
        });
    }

    function getStatus() {
      var controlButton = document.getElementById('controlButton');
      const url = 'https://script.google.com/macros/s/AKfycbx0bFjcH7TQPXZoMW6rfcXWzO9tMgvPJUbmbzTY-cqQfLlsAfStZqIJNpCyEtNh0wi5nQ/exec?action=get'; 
      controlButton.disabled = true;
      controlButton.className = 'loading';
      controlButton.textContent = 'Loading';
      fetch(url)
        .then(response => response.text())
        .then(data => {
          controlButton.className = data;
          controlButton.textContent = data.toUpperCase();
          controlButton.disabled = false;
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Error when connecting');
        });
    }

    function updateStatus() {
      var controlButton = document.getElementById('controlButton');
      const url = 'https://script.google.com/macros/s/AKfycbx0bFjcH7TQPXZoMW6rfcXWzO9tMgvPJUbmbzTY-cqQfLlsAfStZqIJNpCyEtNh0wi5nQ/exec?action=update'; 
      controlButton.disabled = true;
      controlButton.className = 'loading';
      controlButton.textContent = 'Loading';
      fetch(url)
        .then(response => response.text())
        .then(() => {
          getStatus();
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Error when pressing');
        });
    }

    window.onload = function() {
      document.getElementById("settingsPopup").style.display = "none";
      getStatus();
    }
  </script>

</body>
</html>
