<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control Button</title>
  <style>
    /* Định dạng tổng thể */
    /* Định dạng tổng thể */
body, html {
  height: 100%;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #f8f9fa;
  flex-direction: column;
}

#controlContainer {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px; /* Khoảng cách giữa các phần tử */
  width: 90%;
  max-width: 500px;
}

/* Ô hiển thị nhiệt độ */
#temperatureDisplay {
  font-size: 10vw; /* Responsive font size */
  font-family: Arial, sans-serif;
  font-weight: bold;
  color: #333;
  text-align: center;
  background-color: transparent;
  border-radius: 15px;
  width: 100%;
  margin-bottom: 30vh;
}

/* Định dạng nút */
#controlButton {
  padding: 10px;
  font-size: 5vw; /* Responsive font size */
  border: none;
  cursor: pointer;
  border-radius: 50%;
  outline: none;
  width: 50vw; /* Responsive size */
  max-width: 350px;
  height: 50vw;
  max-height: 350px;
  text-align: center;
  position: absolute;
  bottom: 20vh;
}

/* Trạng thái nút */
.on {
  background-color: #007bff;
  color: white;
}

.off {
  background-color: #6c757d;
  color: white;
}

.auto {
  background-color: #499a49;
  color: white;
}

.loading {
  background-color: #3f6fb8;
  color: white;
}

/* Nút settings */
#settingsButton {
    position: absolute;
    top: 5vh;
    right: 0vh;
    border: none;
    cursor: pointer;
    background: none;
    color: #6c757d;
    font-size: 6vw;
    width: 20vw;
}

#settingsButton i {
  border: 3px solid #6c757d;
  border-radius: 50%;
  padding: 10px;
}

/* Popup toàn màn hình */
#settingsPopup {
  display: none; /* Mặc định ẩn */
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Nội dung popup */
#popupContent {
  background: white;
  padding: 10px;
  border-radius: 10px;
  text-align: center;
  width: 80%;
  height: 60%; /* Chiều cao của popup */
  max-width: 400px;
  display: flex;
  flex-direction: column;
  gap: 0;
}

/* Định dạng cho từng dòng trong popup */
.popupLine {
  height: 25%;  /* Mỗi dòng chiếm 1/4 chiều cao của popup */
  display: flex;
  justify-content: center; /* Căn giữa theo chiều ngang */
  align-items: center; /* Căn giữa theo chiều dọc */
  width: 100%;
}

/* Tiêu đề Setting */
.settingLabel {
  font-family: Arial;
  font-size: 42px;
  font-weight: bold;
  color: #333;
}

/* Tiêu đề Temperature Mark */
.tempMark {
  font-size: 24px;
  color: #333;
  margin-top: 10px;
  padding-right: 10px;
}

/* Ô nhập liệu */
#temperatureInput {
  width: 25%;
  padding: 10px;
  font-size: 24px;
  margin-top: 10px;
  border: 1px solid #f3f2f2;
  border-radius: 5px;
}

/* Nút Update */
button {
  width: 80%;
  max-width: 300px;
  padding: 15px;
  font-size: 20px;
  border: none;
  cursor: pointer;
  background: #007bff;
  color: white;
  margin-bottom: 10px;
  border-radius: 5px;
}

/* Nút Back */
#backButton {
  display: block;
  width: 100%;
  padding: 10px;
  background: transparent;
  color: gray;
  border: none;
  font-size: 36px;
  text-align: center;
  border-radius: 5px;
}

#updateSettingButton {
  width: 50%;
  max-width: 300px;
  padding: 15px;
  font-size: 20px;
  border: none;
  cursor: pointer;
  background: #007bff;
  color: white;
  margin-bottom: 10px;
  border-radius: 5px;
}

/* Media queries cho điện thoại */
@media (max-width: 600px) {
  #controlContainer {
    width: 100%;
  }
}
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
  <link rel="manifest" href="/turnonoffbyesp8266/manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/turnonoffbyesp8266/service-worker.js')
        .then(reg => console.log('Service Worker registered!', reg))
        .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>  
</head>
<body>

  <!-- Nút Settings -->
  <button id="settingsButton" onclick="openSettings()">
    <i class="fas fa-cog"></i>
  </button>

  <div id="controlContainer">
    <!-- Ô hiển thị nhiệt độ -->
    <div id="temperatureDisplay">Loading</div>

    <!-- Nút điều khiển -->
    <button id="controlButton" class="off" onclick="updateStatus()">Loading</button>
  </div>
<!-- Popup -->
<div id="settingsPopup">
  <div id="popupContent">
    <!-- Dòng 1: Tiêu đề "Setting" -->
    <div class="popupLine">
      <span class="settingLabel">Setting</span>
    </div>
    
    <!-- Dòng 2: Tiêu đề "Temperature Mark" và ô nhập liệu -->
    <div class="popupLine">
      <span class="tempMark">Temperature Mark</span>
      <input type="number" id="temperatureInput" placeholder="Nhập nhiệt độ" />
    </div>
    
    <!-- Dòng 3: Nút "Update" -->
    <div class="popupLine">
      <button id="updateSettingButton" onclick="updateTemperatureSetting()">Update</button>
    </div>

    <!-- Dòng 4: Nút "Back" -->
    <div class="popupLine">
      <button id="backButton" onclick="closePopup()">←</button>
    </div>
  </div>
</div>
  
  <script>
    function openSettings() {
      document.getElementById("settingsPopup").style.display = "flex";
    }
    
    function closePopup() {
      document.getElementById("settingsPopup").style.display = "none";
    }
    
    function updateTemperatureSetting() {
      let temperature = document.getElementById("temperatureInput").value;
      if (temperature === "") {
        alert("Vui lòng nhập nhiệt độ!");
        return;
      }
    
      let apiUrl = `https://abc.link?temperature=${temperature}`;
      fetch(apiUrl)
        .then(response => response.text())
        .then(data => {
          alert("Cập nhật thành công: " + data);
          closePopup();
        })
        .catch(error => {
          console.error("Lỗi khi cập nhật:", error);
          alert("Lỗi khi cập nhật!");
        });
    }

    function getStatus() {
      var controlButton = document.getElementById('controlButton');
      var temperatureDisplay = document.getElementById('temperatureDisplay');
      const url = 'https://script.google.com/macros/s/AKfycbx0bFjcH7TQPXZoMW6rfcXWzO9tMgvPJUbmbzTY-cqQfLlsAfStZqIJNpCyEtNh0wi5nQ/exec?action=get';
      controlButton.disabled = true;
      controlButton.className = 'loading';
      controlButton.textContent = 'Loading';
      fetch(url)
        .then(response => response.json())
        .then(data => {
          const state = data.state || 'off';
          const temp = data.currentTemp || 'N/A';
    
          // Cập nhật button
          controlButton.className = state;
          controlButton.textContent = state.toUpperCase();
          controlButton.disabled = false;
    
          // Cập nhật hiển thị nhiệt độ, nếu là "N/A" thì không thêm "°C"
          if (temperatureDisplay.textContent !== (temp === 'N/A' ? temp : temp + "°C")) {
            temperatureDisplay.textContent = (temp === 'N/A' ? temp : temp + "°C");
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Error when connecting');
        });
      }

    function sync() {
      var controlButton = document.getElementById('controlButton');
      var temperatureDisplay = document.getElementById('temperatureDisplay');
    
      const url = 'https://script.google.com/macros/s/AKfycbx0bFjcH7TQPXZoMW6rfcXWzO9tMgvPJUbmbzTY-cqQfLlsAfStZqIJNpCyEtNh0wi5nQ/exec?action=get';
    
      fetch(url)
        .then(response => response.json())
        .then(data => {
          const state = data.state || 'off';
          const temp = data.currentTemp || 'N/A';
    
          // Cập nhật trạng thái của nút (chỉ cập nhật class và text mà không làm loading)
          if (controlButton.className !== state) {
            controlButton.className = state;
            controlButton.textContent = state.toUpperCase();
          }
    
          // Cập nhật hiển thị nhiệt độ, nếu là "N/A" thì không thêm "°C"
          if (temperatureDisplay.textContent !== (temp === 'N/A' ? temp : temp + "°C")) {
            temperatureDisplay.textContent = (temp === 'N/A' ? temp : temp + "°C");
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Error when connecting');
        });
    }    

    function updateStatus() {
      var controlButton = document.getElementById('controlButton');
      const url = 'https://script.google.com/macros/s/AKfycbx0bFjcH7TQPXZoMW6rfcXWzO9tMgvPJUbmbzTY-cqQfLlsAfStZqIJNpCyEtNh0wi5nQ/exec?action=update'; 
      controlButton.disabled = true;
      controlButton.className = 'loading';
      controlButton.textContent = 'Loading';
      fetch(url)
        .then(response => response.text())
        .then(() => {
          getStatus();
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Error when pressing');
        });
    }

    window.onload = function() {
      document.getElementById("settingsPopup").style.display = "none";
      getStatus();
      setInterval(sync, 5000);
    }
  </script>

</body>
</html>
